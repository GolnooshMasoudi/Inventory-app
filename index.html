<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"

    <link href="./public/build/tailwind.css" rel="stylesheet" />

  <body>
    <div class="bg-slate-800 min-h-screen">
      <!-- appbar --->
      <div
        class="h-12 flex items-center justify-center gap-x-4 bg-slate-700 mb-6"
      >
        <h1 class="text-xl font-bold text-slate-300">
          Inventory App using Tailwind & JS
        </h1>
        <span
          id="product-counter"
          class="flex items-center justify-center w-7 h-7 rounded-full bg-slate-500 borde-2 border-slate-400 font-bold text-slate-300"
          >7</span
        >
      </div>
      <!-- app content --->
      <div class="container max-w-screen-sm mx-auto">
        <!-- category form --->
        <section>
          <button
            id="toggle-add-category"
            class="text-slate-500 text-lg mb-4 font-medium cursor-pointer"
          >
            Do you want to add a New Category?
          </button>
          <div class="hidden mb-6" id="category-wrapper">
            <h2 class="text-xl text-slate-300 font-bold mb-2">
              Add New Category
            </h2>
            <form class="bg-slate-700 p-4 rounded-xl flex flex-col gap-y-4">
              <div>
                <label for="category-title" class="block mb-1 text-slate-400"
                  >Category Title</label
                >
                <input
                  type="text"
                  name="category-title"
                  id="category-title"
                  class="bg-transparent rounded-lg p-1 border border-slate-500 text-slate-400"
                />
              </div>
              <div>
                <label
                  for="category-description"
                  class="block mb-1 text-slate-400"
                  >Category Description</label
                >
                <textarea
                  class="bg-transparent rounded-lg p-1 border border-slate-500 text-slate-400 w-full"
                  type="text"
                  name="category-description"
                  id="category-description"
                  placeholder=""
                ></textarea>
              </div>
              <div class="flex justify-between items-center gap-x-4">
                <button
                  id="cancel-add-category"
                  class="flex-1 border border-slate-400 text-slate-300 rounded-xl py-2"
                  type="submit"
                >
                  Cancel
                </button>
                <button
                  id="add-new-category"
                  class="flex-1 bg-slate-300 text-slate-700 font-bold rounded-xl py-2"
                  type="submit"
                >
                  Add New Category
                </button>
              </div>
            </form>
          </div>
        </section>
        <!-- product form --->
        <div class="mb-6">
          <h2 class="font-bold text-slate-300 text-xl mb-2">Add New Product</h2>
          <form class="bg-slate-700 p-4 rounded-xl flex flex-col gap-y-4">
            <div>
              <label for="product-title" class="block mb-1 text-slate-400"
                >Product Title</label
              >
              <input
                type="text"
                name="product-title"
                id="product-title"
                class="bg-transparent border rounded-xl p-1 border-slate-500 text-slate-400"
                placeholder="product Title..."
              />
            </div>
            <div>
              <label for="product-quantity" class="block mb-1 text-slate-400"
                >Quantity</label
              >
              <input
                type="number"
                name="product-quantity"
                id="product-quantity"
                min="1"
                max="10"
                class="bg-transparent border rounded-xl p-1 border-slate-500 text-slate-400"
                placeholder="quantity..."
              />
            </div>
            <div>
              <label for="product-category" class="block mb-1 text-slate-400"
                >Category</label
              >
              <select
                id="product-category"
                name="product-category"
                class="flex-1 bg-transparent text-slate-400 rounded-xl py-2 w-full"
              >
                <!-- <option class="bg-slate-500 text-slate-300" value="">
                  select a category
                </option> -->
                <!-- <option class="bg-slate-500 text-slate-300" value="1">
                  category 1
                </option>
                <option class="bg-slate-500 text-slate-300" value="2">
                  category 2
                </option>
                <option class="bg-slate-500 text-slate-300" value="3">
                  category 3
                </option>
                <option class="bg-slate-500 text-slate-300" value="4">
                  category 4
                </option>
                <option class="bg-slate-500 text-slate-300" value="5">
                  category 5
                </option> -->
              </select>
            </div>
            <div>
              <button
                id="add-new-product"
                class="border border-slate-400 text-slate-700 font-bold rounded-xl py-2 w-full bg-slate-300"
                type="submit"
              >
                Add New Product
              </button>
            </div>
          </form>
        </div>
        <!-- product list-->
        <div>
          <h2 class="font-bold text-slate-300 text-xl mb-2">Product List</h2>
        </div>
        <div class="flex items-center justify-between mb-6">
          <label for="search-input" class="text-slate-500 text-lg"
            >search</label
          >
          <input
            type="text"
            name="search-input"
            id="search-input"
            class="bg-transparent rounded-xl border-slate-500 text-slate-400"
          />
        </div>
        <div class="flex item-center justify-between mb-6">
          <label for="sort-products" class="text-slate-500 text-lg">sort</label>
          <select
            name="sort-products"
            id="sort-products"
            class="bg-transparent text-slate-400 rounded-xl"
          >
            <option class="bg-slate-500 text-slate-300" value="">
              select a category
            </option>
            <option class="bg-slate-500 text-slate-300" selected value="newest">
              newest
            </option>
            <option class="bg-slate-500 text-slate-300" value="oldest">
              oldest
            </option>
          </select>
        </div>
        <div id="products-list"></div>
        <!-- <div class="flex items-center justify-between align-middle">
          <span class="text-slate-400">React.js</span>
          <div class="flex items-center flex-row gap-2 align-middle gap-x-3">
            <span class="text-slate-400">date</span>
            <span
              class="block px-4 py-1 rounded-2xl border border-slate-500 text-slate-400"
              >backend</span
            >

            <span
              class="flex items-center justify-center w-7 h-7 rounded-full bg-slate-500 borde-2 border-slate-400 text-slate-300 font-normal"
              >7</span
            >
            <button
              class="flex items-center justify-center text-red-200 font-normal border px-3 py-0.5 rounded-xl border-red-400"
            >
              delete
            </button>
          </div>
        </div> -->
      </div>
    </div>
    <script src="./src/js/main.js" type="module"></script>
  </body>
</html>
